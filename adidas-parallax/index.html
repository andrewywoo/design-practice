<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="parallax-card__container">
        <div class="parallax-card__card rounded-border shadow">
            <div class="circle-backdrop"></div>
            <img class="parallax-card__img mb-64" src="adidas.png" alt="white sneaker with a red-blue gradient sole"/>
            <h1 class="parallax-card__title mb-20">Adidas ZX</h1>
            <h2 class="parallax-card__subtitle text-regular mb-32">FUTURE-READY TRAINERS WITH WRAPPED BOOST FOR EXCEPTIONAL COMFORT</h2>
            <div class="parallax-card__sizes">
                <button class="btn secondary shadow rounded-border">39</button>
                <button class="btn secondary shadow rounded-border">40</button>
                <button class="btn secondary shadow rounded-border">42</button>
                <button class="btn secondary shadow rounded-border">44</button>
            </div>
            <button class="parallax-card__purchase btn primary shadow rounded-border">Purchase</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
